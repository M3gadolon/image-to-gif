<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>GIF化ツール</title>

  <!-- CSS -->
  <link rel="stylesheet" href="style.css" />

  <!-- gifshot -->
  <script src="https://cdn.jsdelivr.net/npm/gifshot@0.3.2/build/gifshot.min.js"></script>
</head>
<body>

  <div class="container">
    <div class="card">

      <!-- ===== Header ===== -->
      <div class="card-header">
        <h1>GIF化ツール</h1>
        <p>静止画を見た目が変わらないGIFに変換します</p>
      </div>

      <!-- ===== Dropzone ===== -->
      <label id="dropzone">
        <input
          id="fileInput"
          type="file"
          accept="image/png,image/jpeg,image/webp"
          hidden
        />
        <p>ドラッグ＆ドロップ</p>
        <p>またはクリックして画像を選択</p>
        <small>対応: JPG / PNG / WebP</small>
      </label>

      <!-- ===== Preview ===== -->
      <div id="previewArea" hidden>
        <img id="preview" alt="preview" />
      </div>

      <!-- ===== Download ===== -->
      <button id="downloadBtn" hidden>ダウンロード</button>
    </div>

    <!-- ===== Footer ===== -->
    <div class="footer">made by ああああ</div>
  </div>

  <!-- JS -->
  <script src="script.js"></script>
</body>
</html>
