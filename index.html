<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>画像GIF化ツール</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="card">
    <div class="title-area">
      <h1>GIF化ツール</h1>
      <p class="desc">画像品質を維持してGIF変換します</p>
    </div>

    <label id="dropzone">
      <input type="file" id="fileInput" accept="image/png,image/jpeg,image/webp" hidden>
      <div class="dz-inner">
        <div class="text">
          ドラッグ＆ドロップ<br>
          またはクリックして画像を選択
        </div>
        <div class="note">対応: JPG / PNG / Webp</div>
      </div>
    </label>

    <div id="previewArea" hidden>
      <img id="preview">
      <button id="downloadBtn">GIFをダウンロード</button>
    </div>
  </div>

  <footer>made by ああああ</footer>

  <div id="toast">保存しました</div>

  <script src="https://cdn.jsdelivr.net/npm/gifshot@0.3.2/build/gifshot.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
