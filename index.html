<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>Image → GIF</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div id="dropzone">
  画像をドラッグ＆ドロップ<br>
  またはクリックして選択
</div>

<input type="file" id="fileInput" accept="image/*" hidden>
<div id="status"></div>
<div id="preview"></div>
<button id="downloadBtn" style="display:none;">GIFをダウンロード</button>

<!-- ffmpeg 本体（JSラッパー） -->
<script src="https://unpkg.com/@ffmpeg/ffmpeg@0.10.1/dist/ffmpeg.min.js"></script>
<script src="script.js"></script>
</body>
</html>
