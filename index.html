<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>Image to GIF</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Image to GIF</h1>

    <input type="file" id="imageInput" accept="image/png, image/jpeg">

    <button id="convertBtn">GIFに変換</button>

    <div class="preview">
      <img id="gifPreview">
    </div>

    <a id="downloadLink" download="output.gif">GIFをダウンロード</a>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/gifshot@0.3.2/build/gifshot.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
