<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>Image → GIF Converter</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      background: #f5f5f5;
      padding: 40px;
    }
    #drop {
      border: 2px dashed #888;
      padding: 40px;
      background: #fff;
      cursor: pointer;
    }
    #drop.drag {
      background: #e0f0ff;
    }
    img {
      margin-top: 20px;
      max-width: 100%;
    }
  </style>
</head>
<body>

<h1>PNG / JPEG → GIF</h1>

<div id="drop">
  ここに画像をドラッグ＆ドロップ<br>
  またはクリック
</div>

<img id="result">

<script src="https://unpkg.com/@ffmpeg/ffmpeg@0.12.6/dist/ffmpeg.min.js"></script>
<script src="script.js"></script>

</body>
</html>
