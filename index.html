<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>Image to GIF Converter</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">

  <style>
    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      background: #f4f4f4;
    }
    .container {
      max-width: 600px;
      margin: 40px auto;
      padding: 24px;
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 10px 30px rgba(0,0,0,.1);
      text-align: center;
    }
    h1 {
      margin-top: 0;
    }
    .drop-area {
      border: 2px dashed #bbb;
      border-radius: 10px;
      padding: 40px 20px;
      cursor: pointer;
      transition: .2s;
    }
    .drop-area:hover {
      background: #fafafa;
      border-color: #555;
    }
    input[type="file"] {
      display: none;
    }
    #status {
      margin-top: 15px;
      font-size: 14px;
      color: #555;
    }
    img {
      margin-top: 20px;
      max-width: 100%;
      border-radius: 8px;
    }
    button {
      margin-top: 15px;
      padding: 10px 20px;
      border-radius: 8px;
      border: none;
      background: #333;
      color: #fff;
      cursor: pointer;
    }
    button:hover {
      background: #555;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Image → GIF</h1>

    <div class="drop-area" id="dropArea">
      クリック or 画像をドラッグ＆ドロップ
    </div>

    <input
      type="file"
      id="fileInput"
      accept="image/png,image/jpeg"
    >

    <div id="status">画像を選択してください</div>

    <img id="result" alt="">

    <button id="downloadBtn" style="display:none;">
      GIFをダウンロード
    </button>
  </div>

  <script type="module" src="./script.js"></script>
</body>
</html>
