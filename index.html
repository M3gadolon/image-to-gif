<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>Image to GIF</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Image to GIF</h1>

    <input type="file" id="imageInput" accept="image/png, image/jpeg">

    <div class="controls">
      <label>
        フレーム数
        <input type="number" id="frameCount" value="10" min="1">
      </label>

      <label>
        速度(ms)
        <input type="number" id="delay" value="100" min="10">
      </label>
    </div>

    <button id="convertBtn">GIFに変換</button>

    <div class="preview">
      <img id="gifPreview">
    </div>

    <a id="downloadLink" download="output.gif">GIFをダウンロード</a>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/gifshot@0.3.2/build/gifshot.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
