<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>Image to GIF Converter</title>

<style>
  body {
    margin: 0;
    min-height: 100vh;
    background: #f0f2f5;
    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI",
                 Roboto, "Noto Sans JP", sans-serif;
    display: flex;
    align-items: center;
    justify-content: center;
  }

  .card {
    background: #fff;
    width: 100%;
    max-width: 480px;
    padding: 32px;
    border-radius: 16px;
    box-shadow: 0 10px 30px rgba(0,0,0,0.08);
    text-align: center;
  }

  h1 {
    margin: 0 0 8px;
    font-size: 24px;
  }

  p {
    margin: 0 0 24px;
    color: #666;
    font-size: 14px;
  }

  #drop {
    border: 2px dashed #bbb;
    border-radius: 12px;
    padding: 40px 20px;
    cursor: pointer;
    transition: all 0.2s ease;
    background: #fafafa;
    white-space: pre-line;
  }

  #drop:hover {
    background: #f0f8ff;
    border-color: #4a90e2;
  }

  #drop.drag {
    background: #e6f2ff;
    border-color: #4a90e2;
  }

  #result {
    display: none;
    margin-top: 24px;
    max-width: 100%;
    border-radius: 8px;
  }

  footer {
    margin-top: 24px;
    font-size: 12px;
    color: #999;
  }
</style>
</head>

<body>

<div class="card">
  <h1>Image → GIF</h1>
  <p>PNG / JPEG を GIF に変換します（ブラウザ内処理）</p>

  <div id="drop">
画像をドラッグ＆ドロップ
またはクリック
  </div>

  <img id="result">

  <footer>
    © Image to GIF Converter
  </footer>
</div>

<script src="https://unpkg.com/@ffmpeg/ffmpeg@0.12.6/dist/ffmpeg.min.js"></script>
<script src="script.js"></script>

</body>
</html>
