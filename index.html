<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image → GIF</title>

  <link rel="stylesheet" href="./style.css">
  <link rel="icon" href="data:,">
</head>
<body>

<div class="main">
  <div class="container">

    <h1>画像 → GIF</h1>

    <div id="dropzone">
      画像をドラッグ＆ドロップ<br>
      またはクリックして選択
    </div>

    <input type="file" id="fileInput" accept="image/*" hidden>

    <div id="status"></div>
    <div id="preview"></div>

    <button id="downloadBtn" style="display:none;">
      GIFをダウンロード
    </button>

  </div>
</div>

<!-- GIF Encoder（ffmpegなし） -->
<script src="https://unpkg.com/gif-encoder-2@1.0.5/dist/gif-encoder.browser.js"></script>
<script src="./script.js"></script>

</body>
</html>
